<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Demo</title>
	<!-- <link rel="stylesheet" href="./style.css"> -->
	<script src="../dist/SXIntro.bundle.js"></script>
	<script>
		window.onload = function () {
			const intro = new SXIntro()
				.setIntro([
					{	
						index:1,
						tooltip:'你好',
						position:'bottom'
					},{
						index:2,
						tooltip:'这是一段导航',
						position:'bottom'
					},{
						index:3,
						tooltip:'这是fix元素',
						position:'top'
					},{
						index:4,
						tooltip:'右边显示',
						position:'right'
					},{
						index:5,
						tooltip:'左边显示',
						position:'left'
					},{
						index:6,
						tooltip:'上边显示',
						position:'top'
					},{
						index:7,
						tooltip:'哈哈，第七步，回到第四步的位置',
						position:'right'
					}
				])
				.start();
		}
	</script>
</head>

<body>
	<div data-step="1">
		<h1>Welcome</h1>
	</div>
	<div data-step="2">
		<p>
			这是一个段落，导航将跳往这里
		</p>
	</div>

	<div data-step="4-7" style="display: inline-block;width:200px">
		<p>这是第四步</p>
	</div>

	<div data-step="5" style="float: right;width: 200px">
		<p>这是第五步</p>
	</div>
	<div data-step="6">
		<p>这是第六步</p>
	</div>
	<div data-step="3" style="position: fixed;bottom:0px">
		<p>这是一个新的段落，使用了fixed定位</p>
	</div>
</body>

</html>
